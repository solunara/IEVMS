<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEVMS</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: linear-gradient(135deg, #ff7eb3, #65d9ff);
      }
  
      .bubble {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(255,255,255,0.05) 70%);
        border: 2px solid rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(2px);
        box-shadow: inset 0 0 10px rgba(255,255,255,0.3), 0 0 15px rgba(255,255,255,0.1);
        
        opacity: 0; /* 初始透明 */
        animation: floatUp 10s ease-in-out infinite;
        animation-fill-mode: both; /* 动画两端状态都保留 */
      }
  
      @keyframes floatUp {
        0% {
          transform: translateY(100vh) scale(1);
          opacity: 0;
        }
        2% {
          opacity: 0.3;
        }
        10% {
          opacity: 0.4;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-200px) scale(1.2);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="bubble" style="left: 10vw; width: 80px; height: 80px; animation-delay: 0s;"></div>
    <div class="bubble" style="left: 30vw; width: 100px; height: 100px; animation-delay: 6s;"></div>
    <div class="bubble" style="left: 50vw; width: 60px; height: 60px; animation-delay: 8s;"></div>
    <div class="bubble" style="left: 70vw; width: 120px; height: 120px; animation-delay: 2s;"></div>
    <div class="bubble" style="left: 20vw; width: 90px; height: 90px; animation-delay: 4s;"></div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
